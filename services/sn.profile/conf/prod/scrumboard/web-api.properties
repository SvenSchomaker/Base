# Timeout values for invitation, registration and pwd-recovery
core.registration.invitation_timeout_seconds=172800
core.registration.registration_timeout_seconds=172800
core.registration.pwdrecovery_timeout_seconds=900

# The sender used in emails 
core.registration.service_from=Scrumify.us <info@scrumify.us>

# The name of the service used in emails
core.registration.service_name=Scrumify

# The name of the service used in emails
core.registration.service_url=http://scrumify.us

# The name of the invitation mail template used
# to render the DOI mail.
core.registration.invitation_mail_template=/mail/invitation_mail.xml

# The name of the registration mail template used
# to render the DOI mail.
core.registration.registration_mail_template=/mail/registration_mail.xml

# The name of the registration mail template used
# to render the DOI mail.
core.registration.recovery_mail_template=/mail/recovery_mail.xml

# The cron expression to schedule the retry
# of failed mailorders.
core.mailing.retry_mailorder_schedule=0 */15 * * * ?

# Directory to store persistent upload data, once
# it is explicitly persisted to the database and 
# file storage. This defaults to the home directory
# of the runtime user.
core.file.dataDirectory=${de.syrics.data.dir}/scrumboard

# Directory to store image cache data for scaled or
# otherwise derived data. This defaults to the java.io.tmpdir
# directory.
core.image.cacheDirectory=${java.io.tmpdir}/scrumboard

# Constrain the upload size to 16MB
scrumboard.web.maxUploadSize=16777216

# Property to force rebuilding the index on startup.
scrumboard.search.rebuildIndex=true

# Directory to store lucene index data.
scrumboard.search.indexDirectory=${de.syrics.data.dir}/scrumboard/index

# default profile image URL. It will be prepended with the
# context path.
scrumboard.web.defaultProfileImage=/resources/img/default-profile-image.png

# Event queue setup. 
scrumboard.event.queue.queueTimeOutDuration=25
scrumboard.event.queue.cacheTimeOutDuration=60
scrumboard.event.queue.cacheMaximumSize=300