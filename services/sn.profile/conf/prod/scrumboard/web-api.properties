# If the user chooses to stay logged in, a cookie
# is stored in the browser, that holds a cryptographically
# secured ID token to authenticate the user without the
# need to enter his username and password.
core.auth.silent_login_by_cookie=true
core.auth.silent_login_cookie_name=auth
core.auth.silent_login_cookie_timeout_seconds=2592000
core.auth.silent_login_by_header=true
core.auth.silent_login_header_name=Authorization
core.auth.silent_login_inclusion_pattern=(.*)

